<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Color Memory</h1>
            <p class="subtitle">Remember the sequence!</p>
        </header>

        <div class="game-info">
            <div class="info-card">
                <span class="label">Level</span>
                <span class="value" id="level">1</span>
            </div>
            <div class="info-card">
                <span class="label">High Score</span>
                <span class="value" id="highScore">0</span>
            </div>
        </div>

        <div id="gameBoard" class="game-board">
            <div class="color-button" data-color="red"></div>
            <div class="color-button" data-color="blue"></div>
            <div class="color-button" data-color="green"></div>
            <div class="color-button" data-color="yellow"></div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Game</button>
            <button id="resetBtn" class="btn btn-secondary" style="display: none;">Reset</button>
        </div>

        <div id="message" class="message"></div>

        <div class="instructions">
            <h3>How to Play</h3>
            <ul>
                <li>Watch the color sequence carefully</li>
                <li>Repeat the sequence by clicking the colors in order</li>
                <li>Each level adds one more color to remember</li>
                <li>How far can you go?</li>
            </ul>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
